<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Tinder Swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./img/tinder-logo.webp" alt="Tinder Logo">
            </header>
            <div class="cards">
                <article>
                    <img src="./img/01.webp" alt="Sofía, curly hair, 30 years old">
                <h2>Sofía <span>30</span></h2>
                <div class="choice nope"></div>
                <div class="choice like"></div>
                </article>
                <article>
                    <img src="./img/02.webp" alt="Ana, curly hair, 28 years old">
                <h2>Ana<span>28</span></h2>
                <div class="choice nope"></div>
                <div class="choice like"></div>
                </article>
            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>
</html>
